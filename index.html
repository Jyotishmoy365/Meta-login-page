<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
    <title>Meta login page</title>
</head>
<body>
   
<!--lets some code-->


<div class="main-container">



    <div class="page rounded-2xl shadow-xl p-3">
        <h1 class="text-center text-2xl text-purple-700 font-medium mt-10">Sign into Account</h1>
        <img class="m-auto mt-4" src="icons8-meta-48.png" alt="">
        <div class="ml-6 mt-6 space-y-5">
            <input placeholder="E-mail" class="font-medium text-blue-500 outline-none p-2 border focus:ring border-blue-500 rounded-full" type="text">
            <input placeholder="Password" class="font-medium text-blue-500 outline-none p-2 border focus:ring border-blue-500 rounded-full" type="text">
            <div class="flex gap-3 ml-6 pt-4">
                <input type="checkbox" class="">
                <p class="text-blue-900">Keep me logged in</p>
            </div>
            <button class="w-full p-3 bg-purple-500 rounded-full font-medium text-white -mx-3">Go!</button>
            <p class="text-center text-blue-500 cursor-pointer ">Forgot Password</p>
        </div>
       
    </div>



</div>








</body>
</html>
